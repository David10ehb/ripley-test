<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <ng-container>
        <h1> Nueva Transferencia </h1>
        <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="exampleInputEmail1">Destinatario</label>
            <select class="form-control" formControlName='user' name='user' (change)="selectedAddressee(this.transferForm.value.user)" required>
              <option [ngValue]=null  [disabled]="true" selected> Seleccione un usuario </option>
              <option *ngFor="let user of this.addresseData" [ngValue]="user"> {{ user.name }} </option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Banco destino</label>
            <input type="text" class="form-control" aria-label="bankName" aria-describedby="basic-addon1" id="bankName"
                formControlName='bankName' name='bankName' placeholder="Ingrese Banco" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Tipo de cuenta</label>
            <input type="text" class="form-control" aria-label="accountType" aria-describedby="basic-addon1" id="accountType"
                formControlName='accountType' name='accountType' placeholder="Ingrese tipo de cuenta" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Monto</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" aria-label="amount" aria-describedby="basic-addon1" id="amount"
                formControlName='amount' name='amount' (keyup)="validateAmount(this.transferForm.value.amount)" placeholder="ingrese monto" min="1" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
      </ng-container>
    </div>
    <div class="col-4"></div>
  </div>
</div>
